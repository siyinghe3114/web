<!DOCTYPE html>
<html>
    <title> 获奖记录</title>
    <head>
    <h1>BLACKPINK团队成员获奖记录</h1>   
    <p>BLACKPINK通过《Lovesick Girls》连续三周占据音乐节目第一位，成功实现了连续二次“三冠王”记录</p> 
    <p>播出的韩国音乐节目《人气歌谣》中BLACKPINK演唱了首张正规专辑主打歌《Lovesick Girls》，获得10月最后一周的奖杯。
        至此，BLACKPINK首张正规专辑中两首歌，连续六周占据一位。</p>
      <p>BLACKPINK在发表正规专辑之前先公开的《Ice Cream》连续三周获得《人气歌谣》第一。接着通过主打歌《Lovesick Girls》再次实现三连冠。</p>  
    </head>
</html>
